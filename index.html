<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Greeting</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Something To You :D</h1>
            <form id="greeting-form">
                <input type="text" id="name" placeholder="Masukan Namamu" required>
                <button type="submit">Generate Greeting</button>
            </form>
            <div id="greeting"></div>
        </div>
        <div class="decorations decor1"></div>
        <div class="decorations decor2"></div>
        <div class="decorations decor3"></div>
        <div class="decorations decor4"></div>
    </div>
    <audio id="music" src="music.mp3"></audio> <!-- Replace with the actual URL of the song -->
    <script src="script.js"></script>
</body>
</html>
